title: standard
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header_content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - h1
            - h4
            - h5
            - h6
            - underline
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: false
          display: 'header content'
          type: bard
          icon: bard
          listable: hidden
      -
        handle: page_builder
        field:
          always_show_set_button: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - h1
            - h4
            - h5
            - h6
            - underline
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: false
          display: 'page builder'
          type: bard
          icon: bard
          listable: hidden
          sets:
            new_block:
              display: 'New block'
              fields:
                -
                  handle: select_blocks
                  field:
                    options:
                      why_choose_us: 'why choose us'
                      possible_debt_solutions: 'Possible debt solutions'
                      how_you_could_benefit: 'how you could benefit'
                      debts_we_can_help_with: 'Debts we can help with'
                      how_we_can_help_you: 'How we can help you'
                      carousel: carousel
                      cta: cta
                      text_blocks: 'text blocks'
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'Select blocks'
                    type: select
                    icon: select
                    instructions: 'Edit reusable block content in Globals'
                    listable: hidden
            new_cta:
              display: 'new CTA'
              fields:
                -
                  import: cta
            new_text_card_list:
              display: 'New text card list'
              fields:
                -
                  handle: text_card
                  field:
                    collapse: false
                    sets:
                      new_set:
                        display: 'New Set'
                        fields:
                          -
                            handle: card_title
                            field:
                              input_type: text
                              antlers: false
                              display: card_title
                              type: text
                              icon: text
                              listable: hidden
                          -
                            handle: text_content
                            field:
                              antlers: false
                              display: text_content
                              type: textarea
                              icon: textarea
                              listable: hidden
                          -
                            handle: card_link
                            field:
                              display: 'card link'
                              type: link
                              icon: link
                              listable: hidden
                    display: 'text card'
                    type: replicator
                    icon: replicator
                    instructions: 'Add to a grid of cards'
                    listable: hidden
            image_text_split:
              display: 'Image text split'
              fields:
                -
                  import: image_text_split
            new_iva_table:
              display: 'New IVA table'
              fields:
                -
                  import: iva_table
            new_how_we_can_help:
              display: 'New how we can help'
              fields:
                -
                  import: how_we_can_help
            new_why_choose_us:
              display: 'New Why choose us'
              fields:
                -
                  import: why
            new_possible_debt_solutions:
              display: 'New possible debt solutions'
              fields:
                -
                  import: possible_debt_solutions
            scroll_to_section:
              display: 'Scroll to section'
              fields:
                -
                  handle: how_to
                  field:
                    display: 'How to'
                    type: section
                    icon: section
                    instructions: 'Since we can''t place inline code in this text box, we must create a section and wrap it in the ID to scroll to. Then place that link into the a href="#sectionID""'
                    listable: hidden
                -
                  handle: section_id
                  field:
                    input_type: text
                    antlers: false
                    display: 'section ID'
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: section_content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    display: 'section content'
                    type: bard
                    icon: bard
                    listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: header_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: 'Header image'
          type: assets
          icon: assets
          instructions: 'Only visible on homepage (for now)'
          listable: hidden
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: 'Page template'
          type: template
          icon: template
          listable: hidden
