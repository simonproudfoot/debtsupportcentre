title: standard
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: hero_title
        field:
          input_type: text
          antlers: false
          display: 'Hero title'
          type: text
          icon: text
          listable: hidden
      -
        handle: header_content
        field:
          antlers: false
          display: 'Header content'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: page_builder
        field:
          always_show_set_button: true
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - h1
            - h4
            - h5
            - h6
            - underline
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'page builder'
          type: bard
          icon: bard
          listable: hidden
          sets:
            new_block:
              display: 'New block'
              fields:
                -
                  handle: select_blocks
                  field:
                    options:
                      why_choose_us: 'why choose us'
                      possible_debt_solutions: 'Possible debt solutions'
                      ' how_you_could_benefit': 'how you could benefit'
                      debts_we_can_help_with: 'Debts we can help with'
                      how_we_can_help_you: 'How we can help you'
                      carousel: carousel
                      cta: cta
                      text_blocks: 'text blocks'
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'Select blocks'
                    type: select
                    icon: select
                    instructions: 'Edit reusable block content in Globals'
                    listable: hidden
            new_cta:
              display: 'new CTA'
              fields:
                -
                  import: cta
            new_text_card_list:
              display: 'New text card list'
              fields:
                -
                  handle: text_card
                  field:
                    collapse: false
                    sets:
                      new_set:
                        display: 'New Set'
                        fields:
                          -
                            handle: text_content
                            field:
                              antlers: false
                              display: text_content
                              type: textarea
                              icon: textarea
                              listable: hidden
                    display: 'text card'
                    type: replicator
                    icon: replicator
                    instructions: 'Add to a grid of cards'
                    listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
