<header class="hero pt-md-5 mt-5">
    <div class="container-fluid pb-3">
        <div class="row pt-md-5 pb-5 align-items-md-center justify-content-md-center">
            <div class="col-md-5 d-none d-md-block">
                {{ header_image }}
                    <img src="{{ url }}" alt="{{ alt }}" class="img-fluid">
                {{ /header_image }}
            </div>
            <div class="col-md-6 col-xl-4 pt-3 text-center text-md-left">
                <div class="contains-list">
                    {{header_content}}
                    <button @click="overlay = 'true'" class="primary-btn mt-3 mb-2">Get debt help <i class="fa fa-chevron-right arrow" aria-hidden="true"></i></button>
                    <p class="pb-md-5 pb-md-2">Free no-obligation consultation</p>
                    <div class="feefo-banner d-none d-md-block pb-5">
                        <a href="https://www.feefo.com/reviews/nds" target="_blank">
                            <img alt="Feefo logo" src="https://api.feefo.com/api/logo?merchantidentifier=nds" title="See what our customers say about us" border="0" style="max-width: 300px"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="images/hero_borders.svg" class="img-fluid d-md-none" alt="Graphic lines" style="margin-top:-4rem">
</header>
<div class="top-logos text-center py-3 d-none d-md-block" style="background:#363636">
    <div class="container">
        <div class="col-sm-12 m-auto">
            <div class="row">
                <div class="col-6 col-md-3">
                    <img src="images/logo_mas.svg" class="img-fluid" alt="Money Advice Service Logo">
                </div>
                <div class="col-6 col-md-3">
                    <img src="images/logo_insolvencypractitioner.svg" class="img-fluid"
                        alt="The Insolvency Service logo">
                </div>
                <div class="col-6 col-md-3">
                    <img src="images/logo_fbp_white.png" class="img-fluid" alt="Family Business Place logo">
                </div>
                <div class="col-6 col-md-3">
                    <img src="images/logo_icaew2.png" class="img-fluid" alt="ICAEW logo">
                </div>
            </div>
        </div>
    </div>
</div>
{{ partial:pagebuilder }}
