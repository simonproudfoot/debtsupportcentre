<transition name="fade">
    <div v-if="overlay == 'true'" v-cloak class="formOverlay" style="background-image: url('images/hero_borders.svg');"
        style="display: none">
        <vm-progress :percentage="percentageDone" stroke-width="7" track-color="#d9d9d9" :show-text="false"
            stroke-linecap="square" stroke-color="#B53683"></vm-progress>
        <nav class="formOverlay__nav">
            <div class="row">
                <div class="col-4">
                    <span class="click" v-if="step > 0" @click="step--">
                        < Back</span>
                </div>
                <div class="col-4 text-center">
                    <b>@{{step}} of @{{stepsTotal}}</b>
                </div>
                <div class="col-4 text-right">
                    <span class="click" @click="overlay = 'false'">close x</span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="formOverlay__inner pt-5">
                <div v-for="(q, key, index) in questions" v-bind:key="key">
                    <div class="text-center" class="formOverlay__inner">
                        <div v-if="step == index && q.question">
                            <span v-if="q.question !== 'userDetails'" class="qTitle d-block mb-3">@{{q.question}}</span>
                            <img v-if="step == 1" v-bind:src="'images/'+q1Image" class="formOverlay__inner__gif mb-3">
                            <img v-else="" src="">
                            <div v-for="a in q.options">
                                <button class="btn--form btn mb-3" @click="q.answer = a"
                                    v-bind:class="q.answer == a ? 'selected': null">@{{a}}</button>
                            </div>
                            <div v-if="q.question == 'userDetails'" class="text-left">
                                <span class="qTitle d-block mb-3">Great news, here is how we can help.</span>
                                <p>Based on <strong>@{{questions.question_5.answer}}</strong> debt from
                                    <strong>@{{questions.question_6.answer}} creditors</strong> that you owe, we could
                                    potentially help you acheaive the following:</p>
                                <div class="textInput d-flex flex-row align-items-center mb-3">
                                    <svg width="20" height="30" viewBox="0 0 16 16" class="bi bi-person"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                    </svg>
                                    <FloatingLabel class="flex-grow-1 "
                                        :config="{label: 'Full name', hasClearButton: false, height: false, labelOffset: 50, focusColor: '#b53683'}">
                                        <input name="" type="text" style="width: 100%;">
                                    </FloatingLabel>
                                </div>
                                <div class="textInput d-flex flex-row align-items-center mb-3">
                                    <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-telephone" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                      </svg>
                                    <FloatingLabel class="flex-grow-1 "
                                        :config="{label: 'Your phone number', hasClearButton: false, height: false, labelOffset: 50, focusColor: '#b53683'}">
                                        <input name="" type="text" style="width: 100%;">
                                    </FloatingLabel>
                                </div>
                                <div class="textInput d-flex flex-row align-items-center mb-3">
                                    <svg width="20" height="21" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                                      </svg>
                                    <FloatingLabel class="flex-grow-1 "
                                        :config="{label: 'Your email address', hasClearButton: false, height: false, labelOffset: 50, focusColor: '#b53683'}">
                                        <input name="" type="text" style="width: 100%;">
                                    </FloatingLabel>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div v-for="(q, key, index) in questions" v-bind:key="key" class="bottomNav text-center">
                <div v-if="step == index && q.answer">
                    <button class="btn btn--text" @click="step++">Next ></button>
                </div>
            </div>
        </div>
    </div>
</transition>
